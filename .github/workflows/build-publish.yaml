name: 'Build & Publish Container Image'

on:
  push:
  pull_request:

permissions:
  contents: 'read'

jobs:
  test-scripts:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout Repository ğŸ›ï¸'
        uses: 'actions/checkout@v3'
      - name: 'Test ğŸ§ª'
        run: 'ruby .github/workflows/scripts/test/get-image-tags.unit.rb'

  container-build:
    needs: 'test-scripts'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout Repository ğŸ›ï¸'
        uses: 'actions/checkout@v3'
      - uses: 'docker/setup-buildx-action@v2'

      - name: 'Get image tag names ğŸ·ï¸'
        id: 'tag-image'
        run: |
          echo "image_tags=$(
            .github/workflows/scripts/get-image-tags.rb \
              "${{ github.repository }}" \
              "${{ github.ref_name }}" \
              "${{ github.ref_type }}" \
              "${{ github.event.repository.default_branch }}" \
          )" >> "$GITHUB_OUTPUT"
      - name: 'Build container ğŸ³'
        uses: 'docker/build-push-action@v3'
        with:
          file: 'Dockerfile'
          tags: '${{ steps.tag-image.outputs.image_tags }}'
          cache-from: 'type=gha'
          cache-to: 'type=gha,mode=max'

    outputs:
      image_tags: '${{ steps.tag-image.outputs.image_tags }}'

  publish:
    needs:
      - 'container-build'
    if: contains(needs.container-build.outputs.image_tags, ':latest')
    runs-on: 'ubuntu-latest'
    permissions:
      packages: 'write'
    steps:
      - name: 'Checkout Repository ğŸ›ï¸'
        uses: 'actions/checkout@v3'
      - uses: 'docker/setup-buildx-action@v2'
      - name: 'Login to GitHub Container Registry ğŸ”‘'
        uses: 'docker/login-action@v2'
        with:
          registry: 'ghcr.io'
          username: '${{ github.repository_owner }}'
          password: '${{ secrets.GITHUB_TOKEN }}'

      - name: 'Publish to Registry ğŸ’¨'
        uses: 'docker/build-push-action@v3'
        with:
          file: 'Dockerfile'
          push: true
          tags: '${{ needs.container-build.outputs.image_tags }}'
          cache-from: 'type=gha'
